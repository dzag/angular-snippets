
<div
  class="video-wrapper"
  [style.width]="width"
  [style.height]="height"
  cdkDrag
>
  <span
    class="drag-handle right"
    #dragHandleRight
    cdkDrag
    cdkDragLockAxis="x"
    (cdkDragMoved)="dragMove(dragHandleRight, $event)"
  ></span>
  <span
    class="drag-handle bottom"
    #dragHandleBottom
    cdkDrag
    cdkDragLockAxis="y"
    (cdkDragMoved)="dragMove(dragHandleBottom, $event)"
  ></span>
<!--  <span class="drag-handle corner"></span>-->
  <video width="100%" height="100%">
    <source src="https://www.w3schools.com/html/movie.mp4">
  </video>
</div>
